<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: #eee; }
        .container { display: grid; grid-template-columns: 380px 1fr; height: 100vh; }
        .sidebar { padding: 12px; overflow-y: auto; background: #16213e; }
        #map { height: 100%; }
        h1 { color: #00d4ff; font-size: 16px; margin-bottom: 8px; }
        h2 { color: #ff6b6b; font-size: 12px; margin: 10px 0 5px; }

        .btn-green { background: #4ecca3; color: #000; }
        .btn-orange { background: #ff9800; color: #000; }
        .btn-red { background: #e94560; color: #fff; }
        .btn-purple { background: #9c27b0; color: #fff; }
        select, input { width: 100%; padding: 8px; margin: 3px 0; background: #0f3460; color: #fff; border: 1px solid #333; border-radius: 4px; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin: 8px 0; }
        .stat { background: #0f3460; padding: 8px; border-radius: 5px; text-align: center; }
        .stat b { font-size: 20px; color: #00d4ff; display: block; }
        .stat span { font-size: 9px; color: #888; }
        .progress { background: #0f3460; height: 20px; border-radius: 10px; margin: 8px 0; overflow: hidden; }
        .progress-bar { background: #4ecca3; height: 100%; width: 0%; text-align: center; font-size: 11px; line-height: 20px; }
        #log { background: #000; color: #0f0; padding: 8px; font-family: monospace; font-size: 10px; height: 150px; overflow-y: auto; border-radius: 4px; }
        .workers { display: grid; grid-template-columns: repeat(5, 1fr); gap: 3px; margin: 5px 0; }
        .worker { background: #0f3460; padding: 5px; border-radius: 3px; text-align: center; font-size: 9px; }
        .worker.active { background: #4ecca3; color: #000; }
        .info { background: #0f3460; padding: 8px; border-radius: 5px; font-size: 11px; margin: 5px 0; }
    </style>

function log(m) { var l = document.getElementById('log'); l.textContent += m + '\n'; l.scrollTop = l.scrollHeight; }

document.getElementById('fileInput').addEventListener('change', function(e) {
    var file = e.target.files[0];
    if (!file) return;
    
    var reader = new FileReader();
    reader.onload = function(ev) {
        try {
            loadedData = JSON.parse(ev.target.result);
            
            // DEBUG: Show all keys
            log('Keys in file: ' + Object.keys(loadedData).join(', '));
            
            // Count routes - check multiple possible keys
            var routes = loadedData.distance_km || loadedData.distances || loadedData.routes || {};
            var routeCount = Object.keys(routes).length;
            
            log('distance_km entries: ' + (loadedData.distance_km ? Object.keys(loadedData.distance_km).length : 'N/A'));
            
            // Count waypoints
            var wp = loadedData.waypoints || {};
            var wpCount = 0;
            for (var k in wp) wpCount += wp[k].length;
            
            document.getElementById('s1').textContent = routeCount;
            document.getElementById('s3').textContent = wpCount;
            oldWP = wpCount;
            
            document.getElementById('fileInfo').innerHTML = 
                '<b>' + file.name + '</b><br>Routes: ' + routeCount + ' | WP: ' + wpCount;
            
            log('Loaded: ' + file.name);
            log('Routes: ' + routeCount);
            log('Waypoints: ' + wpCount);
            
        } catch(err) {
            log('ERROR: ' + err.message);
        }
    };
    reader.readAsText(file);
});

function showSites() {
    markers.forEach(m => m.setMap(null)); markers = [];
    var bounds = new google.maps.LatLngBounds();
    SITES.forEach(function(s) {
        var m = new google.maps.Marker({
            position: {lat: s.lat, lng: s.lon}, map: map,
            icon: {path: google.maps.SymbolPath.CIRCLE, fillColor: '#ff4444', fillOpacity: 0.8, strokeWeight: 1, scale: 5},
            title: s.id
        });
        markers.push(m);
        bounds.extend({lat: s.lat, lng: s.lon});
    });
    map.fitBounds(bounds);
    log('Showing ' + SITES.length + ' sites');
}

function haversine(lat1, lon1, lat2, lon2) {
    var R = 6371, dLat = (lat2-lat1)*Math.PI/180, dLon = (lon2-lon1)*Math.PI/180;
    var a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

function getDir(path, idx) {
    var i = Math.min(Math.max(idx, 0), path.length - 2);
    var dLat = path[i+1].lat() - path[i].lat();
    var dLon = path[i+1].lng() - path[i].lng();
    return Math.abs(dLat) > Math.abs(dLon) ? (dLat > 0 ? 'N' : 'S') : (dLon > 0 ? 'E' : 'W');
}

async function detect(oIdx, dIdx, wid) {
    var pTh = parseInt(document.getElementById('pathThresh').value) / 1000;
    var dTh = parseFloat(document.getElementById('distThresh').value);
    var o = SITES[oIdx], d = SITES[dIdx];
    
    document.getElementById('w'+wid).textContent = 'W'+(wid+1)+':'+o.id.slice(-3);
    document.getElementById('w'+wid).className = 'worker active';
    
    return new Promise(function(resolve) {
        svc.route({
            origin: {lat: o.lat, lng: o.lon},
            destination: {lat: d.lat, lng: d.lon},
            travelMode: 'DRIVING'
        }, async function(r, st) {
            if (st !== 'OK') { resolve([]); return; }
            
            var path = r.routes[0].overview_path;
            var dist = r.routes[0].legs[0].distance.value / 1000;
            
            // Find candidates
            var cands = [];
            SITES.forEach(function(s, idx) {
                if (idx === oIdx || idx === dIdx) return;
                var minD = 999, pIdx = 0;
                for (var i = 0; i < path.length; i++) {
                    var dd = haversine(s.lat, s.lon, path[i].lat(), path[i].lng());
                    if (dd < minD) { minD = dd; pIdx = i; }
                }
                if (minD < pTh && s.dir === getDir(path, pIdx)) {
                    cands.push({idx: idx, pIdx: pIdx});
                }
            });
            cands.sort((a,b) => a.pIdx - b.pIdx);
            
            // Verify
            var verified = [];
            for (var c of cands) {
                var wp = SITES[c.idx];
                var ok = await new Promise(function(res) {
                    svc.route({
                        origin: {lat: o.lat, lng: o.lon},
                        destination: {lat: d.lat, lng: d.lon},
                        waypoints: [{location: {lat: wp.lat, lng: wp.lon}, stopover: true}],
                        travelMode: 'DRIVING'
                    }, function(r2, s2) {
                        if (s2 === 'OK') {
                            var tot = 0; r2.routes[0].legs.forEach(l => tot += l.distance.value);
                            res((tot/1000 - dist) / dist < dTh);
                        } else res(false);
                    });
                });
                if (ok) verified.push(c.idx);
                await new Promise(r => setTimeout(r, 50));
            }
            
            // Filter dups
            for (var i = 0; i < verified.length; i++) {
                for (var j = i+1; j < verified.length; j++) {
                    if (haversine(SITES[verified[i]].lat, SITES[verified[i]].lon, SITES[verified[j]].lat, SITES[verified[j]].lon) < 0.1) {
                        verified.splice(j--, 1);
                    }
                }
            }
            
            document.getElementById('w'+wid).className = 'worker';
            resolve(verified);
        });
    });
}

async function worker(wid) {
    while (running && routeKeys.length > 0) {
        var key = routeKeys.shift();
        if (!key) continue;
        var parts = key.split('_');
        var oldLen = (loadedData.waypoints && loadedData.waypoints[key]) ? loadedData.waypoints[key].length : 0;
        var newArr = await detect(parseInt(parts[0]), parseInt(parts[1]), wid);
        updated[key] = newArr;
        newWP += newArr.length;
        done++;
        if (newArr.length !== oldLen) log(SITES[parts[0]].id + 'â†’' + SITES[parts[1]].id + ': ' + oldLen + 'â†’' + newArr.length);
        document.getElementById('s2').textContent = done;
        document.getElementById('s4').textContent = newWP;
        var pct = Math.round(done / (done + routeKeys.length) * 100);
        document.getElementById('pbar').style.width = pct + '%';
        document.getElementById('pbar').textContent = pct + '%';
        await new Promise(r => setTimeout(r, 100));
    }
}

async function runDetection() {
    if (!loadedData) { alert('Load JSON first!'); return; }
    if (running) return;
    
    document.getElementById('log').textContent = '';
    done = 0; newWP = 0; updated = {};
    
    var sz = parseInt(document.getElementById('sampleSz').value);
    routeKeys = Object.keys(loadedData.distance_km || loadedData.routes || {});
    if (sz > 0) routeKeys = routeKeys.slice(0, sz);
    
    log('Starting re-detection on ' + routeKeys.length + ' routes...');
    running = true;
    
    await Promise.all([worker(0), worker(1), worker(2), worker(3), worker(4)]);
    
    running = false;
    log('DONE! Processed: ' + done + ', New WP: ' + newWP);
}

function stopIt() { running = false; routeKeys = []; log('Stopped'); }

function downloadJSON() {
    if (!loadedData) return;
    var out = JSON.parse(JSON.stringify(loadedData));
    if (!out.waypoints) out.waypoints = {};
    for (var k in updated) out.waypoints[k] = updated[k];
    var blob = new Blob([JSON.stringify(out)], {type: 'application/json'});
    var a = document.createElement('a'); a.href = URL.createObjectURL(blob);
    a.download = 'updated_' + Date.now() + '.json'; a.click();
    log('Downloaded!');
}

window.initMap = function() {
    map = new google.maps.Map(document.getElementById('map'), {center: {lat: 24.7, lng: 46.7}, zoom: 10});
    svc = new google.maps.DirectionsService();
    log('Map ready!');
};
</script>
