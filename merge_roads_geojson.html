<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Riyadh Roads GeoJSON</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 40px;
        }
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .upload-box {
            background: rgba(255,255,255,0.05);
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-box:hover {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
        .upload-box.loaded {
            border-color: #4CAF50;
            border-style: solid;
        }
        .upload-box h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .upload-box p {
            color: #888;
            font-size: 0.9rem;
        }
        .upload-box .count {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 15px 0;
        }
        input[type="file"] { display: none; }
        .stats {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .stats h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .stat-row:last-child { border-bottom: none; }
        .stat-value {
            font-weight: bold;
            color: #4CAF50;
        }
        .btn {
            width: 100%;
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .btn-merge {
            background: #4CAF50;
            color: white;
        }
        .btn-merge:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn-merge:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .btn-download {
            background: #2196F3;
            color: white;
            margin-top: 15px;
        }
        .btn-download:hover {
            background: #1976D2;
        }
        .progress {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ£Ô∏è Merge Riyadh Roads GeoJSON</h1>
        <p class="subtitle">Upload both halves to merge into single file</p>

        <div class="upload-section">
            <div class="upload-box" id="box1" onclick="document.getElementById('file1').click()">
                <h3>üìÅ Half 1</h3>
                <p>riyadh_roads_half1.geojson</p>
                <div class="count" id="count1">-</div>
                <p id="status1">Click to upload</p>
                <input type="file" id="file1" accept=".geojson,.json" onchange="loadFile(1, this)">
            </div>
            <div class="upload-box" id="box2" onclick="document.getElementById('file2').click()">
                <h3>üìÅ Half 2</h3>
                <p>riyadh_roads_half2.geojson</p>
                <div class="count" id="count2">-</div>
                <p id="status2">Click to upload</p>
                <input type="file" id="file2" accept=".geojson,.json" onchange="loadFile(2, this)">
            </div>
        </div>

        <div class="stats">
            <h3>üìä Summary</h3>
            <div class="stat-row">
                <span>Half 1 Roads</span>
                <span class="stat-value" id="stat1">0</span>
            </div>
            <div class="stat-row">
                <span>Half 2 Roads</span>
                <span class="stat-value" id="stat2">0</span>
            </div>
            <div class="stat-row">
                <span>Total Roads</span>
                <span class="stat-value" id="statTotal">0</span>
            </div>
        </div>

        <button class="btn btn-merge" id="mergeBtn" onclick="mergeFiles()" disabled>
            üîó Merge Files
        </button>
        
        <button class="btn btn-download hidden" id="downloadBtn" onclick="downloadMerged()">
            ‚¨áÔ∏è Download riyadh_roads_all.geojson
        </button>

        <div class="progress" id="progress">Processing...</div>
    </div>

    <script>
        let data1 = null;
        let data2 = null;
        let merged = null;

        function loadFile(num, input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const json = JSON.parse(e.target.result);
                    const count = json.features ? json.features.length : 0;
                    
                    if (num === 1) {
                        data1 = json;
                        document.getElementById('count1').textContent = count.toLocaleString();
                        document.getElementById('status1').textContent = '‚úì Loaded';
                        document.getElementById('stat1').textContent = count.toLocaleString();
                        document.getElementById('box1').classList.add('loaded');
                    } else {
                        data2 = json;
                        document.getElementById('count2').textContent = count.toLocaleString();
                        document.getElementById('status2').textContent = '‚úì Loaded';
                        document.getElementById('stat2').textContent = count.toLocaleString();
                        document.getElementById('box2').classList.add('loaded');
                    }

                    updateTotal();
                    checkReady();
                } catch (err) {
                    alert('Error parsing file: ' + err.message);
                }
            };
            reader.readAsText(file);
        }

        function updateTotal() {
            const c1 = data1 ? data1.features.length : 0;
            const c2 = data2 ? data2.features.length : 0;
            document.getElementById('statTotal').textContent = (c1 + c2).toLocaleString();
        }

        function checkReady() {
            document.getElementById('mergeBtn').disabled = !(data1 && data2);
        }

        function mergeFiles() {
            if (!data1 || !data2) return;

            document.getElementById('progress').style.display = 'block';
            document.getElementById('mergeBtn').disabled = true;

            setTimeout(() => {
                merged = {
                    type: 'FeatureCollection',
                    features: [...data1.features, ...data2.features]
                };

                document.getElementById('progress').textContent = 
                    `‚úì Merged ${merged.features.length.toLocaleString()} roads!`;
                document.getElementById('downloadBtn').classList.remove('hidden');
            }, 100);
        }

        function downloadMerged() {
            if (!merged) return;

            const blob = new Blob([JSON.stringify(merged)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'riyadh_roads_all.geojson';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
