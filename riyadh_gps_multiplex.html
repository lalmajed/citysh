<!DOCTYPE html>
<html>
<head>
<title>Path Split - All Rules</title>
<style>
* { box-sizing: border-box; }
body { font-family: Arial; margin: 0; padding: 20px; background: #111; color: #eee; }
.row { display: flex; gap: 15px; margin: 10px 0; align-items: center; flex-wrap: wrap; }
select, input { padding: 8px; font-size: 14px; background: #222; color: #eee; border: 1px solid #444; }
input[type=number] { width: 70px; }
button { padding: 10px 20px; background: #e94560; color: white; border: none; cursor: pointer; font-size: 14px; font-weight: bold; }
button:hover { background: #ff6b6b; }
#log { background: #222; padding: 15px; font-family: monospace; font-size: 11px; white-space: pre-wrap; height: 300px; overflow-y: auto; border: 2px solid #333; }
.path-box { display: inline-block; margin: 5px; padding: 10px 15px; border-radius: 5px; font-weight: bold; }
h3 { color: #e94560; margin-top: 20px; }
.info { background: #1a3a1a; border: 1px solid #2a5a2a; padding: 10px; margin: 10px 0; font-size: 12px; }
label { font-size: 13px; }
</style>
</head>
<body>

<h2>Path Splitting Rules</h2>

<div class="info">
Each trip has: <b>time</b> (cumulative seconds from route start), <b>period</b> (duration, always 10s)
</div>

<div class="row">
    <label>Route:</label>
    <select id="routeSel">
        <option value="">-- Select --</option>
    </select>
</div>

<div class="row">
    <label>Split Rule:</label>
    <select id="ruleSel">
        <option value="none">No splitting (1 path)</option>
        <option value="count">Every N trips</option>
        <option value="elapsed">Every T seconds elapsed</option>
        <option value="distance">Every D meters</option>
    </select>
</div>

<div class="row">
    <label>N trips:</label>
    <input type="number" id="nVal" value="5">
    <label>T seconds:</label>
    <input type="number" id="tVal" value="60">
    <label>D meters:</label>
    <input type="number" id="dVal" value="500">
</div>

<div class="row">
    <button onclick="runSplit()">APPLY SPLIT RULE</button>
    <button onclick="showData()" style="background:#3498db">SHOW SEGMENT DATA</button>
</div>

<h3>Log:</h3>
<div id="log">Select a route and click APPLY SPLIT RULE</div>

window.onload = function() {
    var sel = document.getElementById('routeSel');
    for (var i = 0; i < TRIPS.length; i++) {
        var opt = document.createElement('option');
        opt.value = i;
        opt.text = 'Route ' + TRIPS[i].id + ' (' + TRIPS[i].segments.length + ' trips)';
        sel.add(opt);
    }
};

function log(msg) {
    document.getElementById('log').textContent += msg + '\n';
}

function clearLog() {
    document.getElementById('log').textContent = '';
    document.getElementById('visual').innerHTML = '';
}

function showData() {
    clearLog();
    var routeIdx = document.getElementById('routeSel').value;
    if (routeIdx === '') { log('Select a route first!'); return; }
    
    var route = TRIPS[parseInt(routeIdx)];
    var segs = route.segments;
    
    log('Route ' + route.id + ' segment data:\n');
    log('Trip | Time(s) | Period(s) | Distance(m) | Speed(km/h)');
    log('-----|---------|-----------|-------------|------------');
    
    for (var i = 0; i < segs.length; i++) {
        var s = segs[i];
        log(
            (i+1).toString().padStart(4) + ' | ' + 
            s.time.toString().padStart(7) + ' | ' + 
            s.period.toString().padStart(9) + ' | ' + 
            s.distance_m.toFixed(0).padStart(11) + ' | ' + 
            s.speed_kmh.toFixed(1).padStart(10)
        );
    }
    
    var totalTime = segs[segs.length-1].time;
    var totalDist = segs.reduce(function(sum, s) { return sum + s.distance_m; }, 0);
    log('\nTotal time: ' + totalTime + ' seconds (' + (totalTime/60).toFixed(1) + ' min)');
    log('Total distance: ' + totalDist.toFixed(0) + ' meters (' + (totalDist/1000).toFixed(2) + ' km)');
}

function runSplit() {
    clearLog();
    var routeIdx = document.getElementById('routeSel').value;
    if (routeIdx === '') { log('ERROR: Select a route first!'); return; }
    
    var route = TRIPS[parseInt(routeIdx)];
    var segs = route.segments;
    var rule = document.getElementById('ruleSel').value;
    var n = parseInt(document.getElementById('nVal').value) || 5;
    var t = parseInt(document.getElementById('tVal').value) || 60;
    var d = parseInt(document.getElementById('dVal').value) || 500;
    
    log('Route: ' + route.id + ' (' + segs.length + ' trips)');
    log('Rule: ' + rule);
    log('N=' + n + ' trips, T=' + t + 's, D=' + d + 'm\n');
    
    var paths = [];
    var cur = [];
    var pathTime = 0;  // elapsed time in current path
    var pathDist = 0;  // distance in current path
    
    for (var i = 0; i < segs.length; i++) {
        var s = segs[i];
        var doSplit = false;
        var reason = '';
        
        // Check split conditions BEFORE adding this segment
        if (rule === 'count' && cur.length >= n) {
            doSplit = true;
            reason = 'reached ' + n + ' trips';
        }
        
        if (rule === 'elapsed' && pathTime >= t) {
            doSplit = true;
            reason = 'elapsed ' + pathTime + 's >= ' + t + 's';
        }
        
        if (rule === 'distance' && pathDist >= d) {
            doSplit = true;
            reason = 'distance ' + pathDist.toFixed(0) + 'm >= ' + d + 'm';
        }
        
        if (doSplit && cur.length > 0) {
            log('>>> SPLIT before trip ' + (i+1) + ' (' + reason + ')');
            log('    Path had ' + cur.length + ' trips, ' + pathTime + 's, ' + pathDist.toFixed(0) + 'm\n');
            paths.push({trips: cur.slice(), time: pathTime, dist: pathDist});
            cur = [];
            pathTime = 0;
            pathDist = 0;
        }
        
        cur.push(i);
        pathTime += s.period;
        pathDist += s.distance_m;
    }
    
    // Don't forget last path
    if (cur.length > 0) {
        paths.push({trips: cur, time: pathTime, dist: pathDist});
    }
    
    log('\n========== RESULT ==========');
    log('Total paths: ' + paths.length + '\n');
    
    var colors = ['#e94560','#3498db','#2ecc71','#f39c12','#9b59b6','#1abc9c','#e67e22','#c0392b'];
    var vis = '';
    
    for (var p = 0; p < paths.length; p++) {
        var path = paths[p];
        log('Path ' + (p+1) + ': ' + path.trips.length + ' trips, ' + path.time + 's, ' + path.dist.toFixed(0) + 'm');
        vis += '<div class="path-box" style="background:' + colors[p % colors.length] + '">';
        vis += 'Path ' + (p+1) + '<br>';
        vis += path.trips.length + ' trips<br>';
        vis += path.time + 's / ' + path.dist.toFixed(0) + 'm';
        vis += '</div>';
    }
    
    document.getElementById('visual').innerHTML = vis;
}
