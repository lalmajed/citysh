        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #0f3460; }
        th { background: #0f3460; color: #00d9ff; position: sticky; top: 0; z-index: 10; }
        tr:hover { background: #1a3a5c; }
        .waypoints { color: #34a853; font-weight: bold; }
        .distance { color: #4285f4; }
        .time { color: #fbbc05; }

            <div class="progress-bar">

function loadFile(input, part) {

    const reader = new FileReader();
    reader.onload = function(e) {

    document.getElementById('statWaypoints').textContent = wpCount.toLocaleString();
    document.getElementById('statPercent').textContent = ((total / maxRoutes) * 100).toFixed(1) + '%';
    document.getElementById('progressFill').style.width = ((total / maxRoutes) * 100) + '%';
}

function buildRoutesList() {
    allRoutes = [];
    
    const distData = Object.keys(data.combined.dist).length > 0 ? data.combined.dist : 
                     { ...data.part1.dist, ...data.part2.dist };
    const timeData = Object.keys(data.combined.time).length > 0 ? data.combined.time :
                     { ...data.part1.time, ...data.part2.time };
    const wpData = Object.keys(data.combined.waypoints).length > 0 ? data.combined.waypoints :
                   { ...data.part1.waypoints, ...data.part2.waypoints };
    
    for (const key in distData) {
        const [i, j] = key.split('_').map(Number);
        const originId = SITES[i]?.site_id || 'Unknown';
        const destId = SITES[j]?.site_id || 'Unknown';
        const wp = wpData[key] || [];
        const source = data.part1.dist[key] !== undefined ? 1 : 2;
        
        allRoutes.push({
            key,
            originIdx: i,
            destIdx: j,
            origin: originId,
            dest: destId,
            dist: distData[key],
            time: timeData[key],
            waypoints: wp,
            source
        });
    }
    
    // Populate filters
    const origins = [...new Set(allRoutes.map(r => r.origin))].sort();
    const dests = [...new Set(allRoutes.map(r => r.dest))].sort();
    
    const originSelect = document.getElementById('originFilter');
    originSelect.innerHTML = '<option value="">All Origins</option>';
    origins.forEach(o => {
        originSelect.innerHTML += '<option value="' + o + '">' + o + '</option>';
    });
    
    const destSelect = document.getElementById('destFilter');
    destSelect.innerHTML = '<option value="">All Destinations</option>';
    dests.forEach(d => {
        destSelect.innerHTML += '<option value="' + d + '">' + d + '</option>';
    });
}

function renderTable() {
    const tbody = document.getElementById('tableBody');
    const search = document.getElementById('searchBox').value.toLowerCase();
    const originFilter = document.getElementById('originFilter').value;
    const destFilter = document.getElementById('destFilter').value;
    
    let filtered = allRoutes;
    
    // Apply tab filter
    if (currentTab === 'waypoints') {
        filtered = filtered.filter(r => r.waypoints.length > 0);
    }
    
    // Apply search
    if (search) {
        filtered = filtered.filter(r => 
            r.origin.toLowerCase().includes(search) || 
            r.dest.toLowerCase().includes(search)
        );
    }
    
    // Apply origin filter
    if (originFilter) {
        filtered = filtered.filter(r => r.origin === originFilter);
    }
    
    // Apply dest filter
    if (destFilter) {
        filtered = filtered.filter(r => r.dest === destFilter);
    }
    
    // Limit display for performance
    const limit = 1000;
    const display = filtered.slice(0, limit);
    
    tbody.innerHTML = display.map(r => {
        const wpStr = r.waypoints.length > 0 ? 
            r.waypoints.map(idx => SITES[idx]?.site_id || idx).join(', ') : '-';
        const badge = r.source === 1 ? 
            '<span class="part-badge part1-badge">P1</span>' :
            '<span class="part-badge part2-badge">P2</span>';
        
        return '<tr>' +
            '<td>' + r.origin + '</td>' +
            '<td>' + r.dest + '</td>' +
            '<td class="distance">' + r.dist.toFixed(2) + '</td>' +
            '<td class="time">' + r.time.toFixed(1) + '</td>' +
            '<td class="waypoints">' + wpStr + '</td>' +
            '<td>' + badge + '</td>' +
        '</tr>';
    }).join('');
    
    if (filtered.length > limit) {
        log('Showing ' + limit + ' of ' + filtered.length + ' routes');
    }
}

function showTab(tab) {
    currentTab = tab;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');
    renderTable();
}

function filterTable() {
    renderTable();
}

function filterByOrigin() {
    renderTable();
}

function exportCombinedCSV() {
    const distData = Object.keys(data.combined.dist).length > 0 ? data.combined.dist : 
                     { ...data.part1.dist, ...data.part2.dist };
    
    let csv = ',' + SITES.map(s => s.site_id).join(',') + '\n';
    SITES.forEach((s, i) => {
        let row = [s.site_id];
        SITES.forEach((_, j) => {
            const key = i + '_' + j;
            row.push(i === j ? '0' : (distData[key]?.toFixed(2) || ''));
        });
        csv += row.join(',') + '\n';
    });
    
    download(csv, 'riyadh_combined_distance_km.csv', 'text/csv');
    log('Exported distance CSV');
}

function exportFullJSON() {
    const distData = Object.keys(data.combined.dist).length > 0 ? data.combined.dist : 
                     { ...data.part1.dist, ...data.part2.dist };
    const timeData = Object.keys(data.combined.time).length > 0 ? data.combined.time :

    const json = {
        source: 'Google Maps - Combined',
        sites: SITES,
        total_routes: Object.keys(distData).length,
        distance_km: distData,
        time_min: timeData,
        waypoints: wpData
    };
    
    download(JSON.stringify(json, null, 2), 'riyadh_combined_full.json', 'application/json');
    log('Exported full JSON');
}

function download(content, filename, type) {
    const a = document.createElement('a');
    a.href = URL.createObjectURL(new Blob([content], { type }));
    a.download = filename;
    a.click();
}
