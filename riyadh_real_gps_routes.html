        var filtered = allTrips;
        var layers = [];
        var page = 0, perPage = 50;

        function clear() { layers.forEach(l => map.removeLayer(l)); layers = []; }
        function setStatus(s) { document.getElementById('status').innerHTML = s; }
        function spdClass(s) { return s > 60 ? 'spd-hi' : s > 30 ? 'spd-md' : 'spd-lo'; }

        async function loadTrip(idx) {
            clear();
            var t = filtered[idx];
            setStatus('â³ Snapping REAL GPS to roads...');
            
            // OSRM routing with REAL GPS waypoints
            var coords = t.waypoints.map(p => p[1].toFixed(6) + ',' + p[0].toFixed(6)).join(';');
            var url = 'https://router.project-osrm.org/route/v1/driving/' + coords + '?overview=full&geometries=geojson';
            
            try {
                var res = await fetch(url);
                var data = await res.json();
                
                if (data.routes && data.routes[0]) {
                    var geom = data.routes[0].geometry.coordinates;
                    var latlngs = geom.map(c => [c[1], c[0]]);
                    
                    // Snapped route line
                    var line = L.polyline(latlngs, {color: '#d63031', weight: 5, opacity: 0.9}).addTo(map);
                    layers.push(line);
                    
                    // Show ALL original GPS points
                    t.points.forEach((p, i) => {
                        var isFirst = i === 0;
                        var isLast = i === t.points.length - 1;
                        var color = isFirst ? '#00b894' : isLast ? '#0984e3' : (p.speed > 60 ? '#fdcb6e' : '#74b9ff');
                        var radius = isFirst || isLast ? 10 : 5;
                        
                        var m = L.circleMarker([p.lat, p.lon], {
                            radius: radius, color: '#fff', weight: 2,
                            fillColor: color, fillOpacity: 0.9
                        }).addTo(map);
                        m.bindPopup('<b>' + (isFirst ? 'START' : isLast ? 'END' : 'Point ' + i) + '</b><br>' +
                            'Lat: ' + p.lat.toFixed(6) + '<br>' +
                            'Lon: ' + p.lon.toFixed(6) + '<br>' +
                            'Speed: ' + p.speed.toFixed(1) + ' km/h<br>' +
                            'Time: ' + p.time + 's');
                        layers.push(m);
                    });
                    
                    map.fitBounds(latlngs, {padding: [50, 50]});
                    setStatus('âœ… REAL GPS route snapped: ' + (data.routes[0].distance/1000).toFixed(2) + ' km');
                }
            } catch(e) {
                setStatus('âš ï¸ Using raw GPS (no snap): ' + e.message);
                var latlngs = t.points.map(p => [p.lat, p.lon]);
                var line = L.polyline(latlngs, {color: '#fdcb6e', weight: 3}).addTo(map);
                layers.push(line);
                t.points.forEach((p, i) => {
                    var m = L.circleMarker([p.lat, p.lon], {radius: 4, color: '#fdcb6e', fillOpacity: 0.8}).addTo(map);
                    layers.push(m);
                });
                map.fitBounds(latlngs);
            }
            
            // Show details
            var html = '<div class="detail-header"><h2>Trip ' + t.id + ' <span class="badge">REAL GPS</span></h2>' +
                '<div class="info-grid">' +
                '<div class="info-item"><label>Pickup Time</label><value>' + t.pickup_time + '</value></div>' +
                '<div class="info-item"><label>Duration</label><value>' + t.duration_sec + ' sec</value></div>' +
                '<div class="info-item"><label>GPS Points</label><value>' + t.points.length + '</value></div>' +
                '<div class="info-item"><label>Segments</label><value>' + t.num_segments + '</value></div>' +
                '</div></div>';
            
            html += '<div class="points-header">ðŸ“ REAL GPS Coordinates (' + t.points.length + ' points)</div>';
            html += '<table class="points-table"><thead><tr><th>#</th><th>Latitude</th><th>Longitude</th><th>Speed km/h</th><th>Time (s)</th></tr></thead><tbody>';
            
            t.points.forEach((p, i) => {
                html += '<tr><td>' + i + '</td><td>' + p.lat.toFixed(6) + '</td><td>' + p.lon.toFixed(6) + '</td>' +
                    '<td class="' + spdClass(p.speed) + '">' + p.speed.toFixed(1) + '</td>' +
                    '<td>' + p.time + '</td></tr>';
            });
            html += '</tbody></table>';
            
            document.getElementById('details').innerHTML = html;
            document.querySelectorAll('.trip-item').forEach((el, i) => {
                el.classList.toggle('active', filtered[page * perPage + i] && filtered[page * perPage + i].id === t.id);
            });
        }

        function loadRandom() {
            var idx = Math.floor(Math.random() * filtered.length);
            page = Math.floor(idx / perPage);
            renderList();
            loadTrip(idx);
        }

        function filterTrips() {
            var q = document.getElementById('search').value.toLowerCase();
            filtered = allTrips.filter(t => t.id.toLowerCase().includes(q));
            page = 0;
            renderList();
        }

        function renderList() {
            var list = document.getElementById('trip-list');
            list.innerHTML = '';
            var start = page * perPage;
            var end = Math.min(start + perPage, filtered.length);
            
            for (var i = start; i < end; i++) {
                var t = filtered[i];
                var div = document.createElement('div');
                div.className = 'trip-item';
                div.innerHTML = '<div class="row1"><span class="id">' + t.id + '</span><span class="pts">' + t.points.length + ' GPS pts</span></div>' +
                    '<div class="row2">' + t.pickup_time + ' | ' + t.duration_sec + 's</div>';
                (function(idx) { div.onclick = function() { loadTrip(idx); }; })(i);
                list.appendChild(div);
            }
            
            document.getElementById('page-info').innerHTML = 'Page ' + (page+1) + '/' + Math.ceil(filtered.length/perPage) + ' (' + filtered.length + ' trips)';
        }

        function prevPage() { if (page > 0) { page--; renderList(); } }
        function nextPage() { if ((page+1)*perPage < filtered.length) { page++; renderList(); } }

        renderList();
        if (allTrips.length > 0) loadTrip(0);
    </script>
</body>
</html>
